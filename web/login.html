<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title>登录页面</title>
</head>
<body>
<script>
    function changeCode() {
        document.getElementById("img").src = "/validatecode";
    }
</script>
<form action="/login" method="post">
    <label>用户编码：</label><input type="text" name="usercode"></input><br>
    <label>用户名称：</label><input type="text" name="username"></input><br>
    <label>验证码：</label><input type="text" name="validatecode"></input><img onclick="changeCode();" src="/validatecode"
                                                                           id="img"><a
        onclick="changeCode();">点击刷新</a><br>
    <input type="submit" name="登录">
</form>
</body>
</html>
